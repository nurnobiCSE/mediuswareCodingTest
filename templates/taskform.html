{% extends 'base.html' %}

{% block 'bodyContent' %}
<div class="container">
    <h1>Update Task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label> <br>
        <input type="text" name="title" value="{{ task.title }}"><br>
        <br>
        <label for="description">Description:</label> <br>
        <textarea name="description">{{ task.description }}</textarea><br>
        <br>
        <label for="due_date">Due Date:</label> <br>
        <input type="datetime-local" name="due_date" value="{{ task.due_date|date:'Y-m-d\TH:i' }}"><br>
        <br>
        <label for="priority">Priority:</label> <br>
        <select name="priority">
            <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
            <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
        </select><br>


        <label for="is_complete">Is Complete:</label> <br>
        <input type="checkbox" name="is_complete" {% if task.is_complete %}checked{% endif %}><br>
        <br>
        <input type="submit" value="Update Task">
        <a href="{% url 'details' task.id%}">Back</a>
    </form>
</div>
{% endblock 'bodyContent' %}
