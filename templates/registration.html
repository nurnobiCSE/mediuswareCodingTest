{% extends 'base.html' %}

{% block 'bodyContent' %}
<div class="container">
    {% for message in messages %}
    <div class="alert">{{ message }}</div>
    {% endfor %}
    
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
<form method="post">
    {% csrf_token %}
    <label for="username">Username</label> <br>
    <input type="text" name="username" id="" required> <br>
    <label for="email">Email</label> <br>
    <input type="email" name="email" id="" required> <br>
    <label for="password">Password</label> <br>
    <input type="password" name="password1" id="" required> <br>
    <label for="repassword">Re-Password</label> <br>
    <input type="password" name="password2" id="" required> <br>

    <br>
    <button type="submit">Registration</button> <br>
    <a href="{% url 'login' %}">Login?</a>
</form>
</div>

{% endblock 'bodyContent' %}
